<!-- Sand Simulator: HTML, CSS, JS in one file -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sand Simulator</title>
  <style>
    body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #333; border: 2px solid #888; }
    h1 { color: #eee; text-align: center; }
  </style>
</head>
<body>
  <div>
    <h1>Sand Simulator (10 FPS)</h1>
    <canvas id="sandCanvas" width="300" height="300"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('sandCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    const gridSize = 2; // Each cell is 2x2 pixels
    const cols = width / gridSize;
    const rows = height / gridSize;

    // 0 = empty, 1 = sand
    let grid = Array.from({length: rows}, () => Array(cols).fill(0));

    function addSand(x, y, radius = 2) {
      for (let dy = -radius; dy <= radius; dy++) {
        for (let dx = -radius; dx <= radius; dx++) {
          const nx = x + dx, ny = y + dy;
          if (nx >= 0 && nx < cols && ny >= 0 && ny < rows) {
            grid[ny][nx] = 1;
          }
        }
      }
    }

    // Add sand with mouse
    canvas.addEventListener('mousedown', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / gridSize);
      const y = Math.floor((e.clientY - rect.top) / gridSize);
      addSand(x, y, 2);
    });

    function update() {
      // Move sand down if possible
      for (let y = rows - 2; y >= 0; y--) {
        for (let x = 1; x < cols - 1; x++) {
          if (grid[y][x] === 1) {
            if (grid[y+1][x] === 0) {
              grid[y+1][x] = 1;
              grid[y][x] = 0;
            } else if (grid[y+1][x-1] === 0) {
              grid[y+1][x-1] = 1;
              grid[y][x] = 0;
            } else if (grid[y+1][x+1] === 0) {
              grid[y+1][x+1] = 1;
              grid[y][x] = 0;
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (grid[y][x] === 1) {
            ctx.fillStyle = 'gold';
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
          }
        }
      }
    }

    // running interval
    setInterval(() => {
      update();
      draw();
      addSand(Math.floor(Math.random() * cols), 0, 1); // Add random sand at top;
    }, 100);

    // Initial draw
    draw();

 
  
  </script>
</body>
</html>
</html>
